<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tech Poker</title>

    <script language="JavaScript" src="../static/js/jquery-3.1.1.min.js" data-th-src="@{/js/jquery-3.1.1.min.js}"></script>
    <script language="JavaScript" src="../static/js/join.js" data-th-src="@{/js/join.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" data-th-href="@{/css/bootstrap.min.css}"
          data-th-if="${currentSitePreference.normal}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" data-th-href="@{/css/theme/cyborg/bootstrap.min.css}"
          data-th-if="${currentSitePreference.mobile || currentSitePreference.tablet}"/>
    <link rel="stylesheet" href="../static/css/techpoker.css" data-th-href="@{/css/techpoker.css}"/>
</head>
<body>
<div class="container">
    <div class="col-xs-12">
        <h1>Tech Poker <img src="img/logo-48.png" data-th-src="@{/img/logo-48.png}"></h1>
    </div>
    <div class="col-md-6 col-xs-12">
        <form id="joinform" data-th-action="@{/join/__${gameId}__}" method="post">
            <div class="input-group">
                <input type="text" name="playerName" id="playerName" class="form-control" placeholder="Nickname" minlength="3"
                       required="true"/>
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit"><span
                            class="glyphicon glyphicon-list-alt"></span> Join Plain</button>
                    <button class="btn btn-primary" id="joinws" type="button" data-th-attr="data-session-id='__${gameId}__'">
                        <span class="glyphicon glyphicon-cloud"></span> Join Websockets</button>
                </span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
