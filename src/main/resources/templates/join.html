<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tech Poker</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" data-th-href="@{/css/bootstrap.min.css}"
          data-th-if="${currentSitePreference.normal}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" data-th-href="@{/css/theme/cyborg/bootstrap.min.css}"
          data-th-if="${currentSitePreference.mobile || currentSitePreference.tablet}"/>
    <link rel="stylesheet" href="../static/css/techpoker.css" data-th-href="@{/css/techpoker.css}"/>
</head>
<body>
<div class="container">
    <div class="col-xs-12">
        <h1>Planning Poker</h1>
    </div>
    <div class="col-md-6">
        <form data-th-action="@{/join/__${gameId}__}" method="post">
            <div class="input-group">
                <input type="text" name="playerName" class="form-control" placeholder="Nickname"/>
                <span class="input-group-btn">
                    <input class="btn btn-success" type="submit" value="Join"/>
                </span>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <a href="wp" class="btn btn-primary" data-th-href="@{/wp#__${gameId}__}">Join Websockets</a>
    </div>
</div>
</body>
</html>
