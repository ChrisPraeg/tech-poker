<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tech Poker</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/techpoker.css" data-th-href="@{/css/techpoker.css}"/>
</head>
<body>
<div class="container">
    <div class="col-xs-12">
        <h1>Planning Poker</h1>
    </div>

    <div class="col-md-6">
        <h2>Plain HTML</h2>
        <form data-th-action="@{/new}" method="post">
            <input type="submit" class="btn btn-primary" value="Start a new Planning Session"/>
        </form>

        <form data-th-action="@{/join}" method="get">
            <div class="input-group">
                <input type="text" name="gameId" class="form-control" placeholder="Session Id"/>
                <span class="input-group-btn">
                <input type="submit" class="btn btn-success" value="Join"/>
            </span>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <h2>Fancy Websockets</h2>

        <form data-th-action="@{/new/ws}" method="post">
            <a href="wp" class="btn btn-primary" data-th-href="@{/wp}">Join Websockets</a>
            <input type="submit" class="btn btn-primary" value="Start a new Planning Session with Websockets"/>
        </form>
    </div>
</div>
</body>
</html>
