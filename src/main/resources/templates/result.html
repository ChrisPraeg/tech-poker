<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tech Poker</title>
    <script language="JavaScript" src="../static/js/jquery-3.1.1.min.js" data-th-src="@{/js/jquery-3.1.1.min.js}"></script>
    <script language="JavaScript" src="../static/js/bootstrap.min.js" data-th-src="@{/js/bootstrap.min.js}"></script>
    <script language="JavaScript" src="../static/js/qrcode.min.js" data-th-src="@{/js/qrcode.min.js}"></script>
    <script language="JavaScript" src="../static/js/raphael.min.js" data-th-src="@{/js/raphael.min.js}"></script>
    <script language="JavaScript" src="../static/js/morris.min.js" data-th-src="@{/js/morris.min.js}"></script>
    <script language="JavaScript" src="../static/js/qrcode.min.js" data-th-src="@{/js/qrcode.min.js}"></script>
    <script language="JavaScript" src="../static/js/techpoker.js" data-th-src="@{/js/techpoker.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/techpoker.css" data-th-href="@{/css/techpoker.css}"/>

</head>
<body>
<div class="container">

    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Min: <span data-th-text="${result.min}"></span>
                Average: <span data-th-text="${#numbers.formatDecimal(result.average, 1, 1)}"></span>
                Max: <span data-th-text="${result.max}"></span>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th width="10%" class="text-center">Card</th>
                                <th width="10%" class="text-center">Count</th>
                                <th width="80%">Players</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  data-th-each="entry : ${result.votes.entrySet()}" class="result-list">
                                <td class="result-key text-right" data-th-text="${ #messages.msg('card.values.' + entry.key) }"></td>
                                <td class="result-value text-right" data-th-text="${entry.value}"></td>
                                <td>&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div id="histogram"></div>
    </div>
    <div class="col-md-12">
        <form data-th-action="@{/reset/__${gameId}__}" method="post">
            <input type="submit" value="Reset" class="btn btn-primary"/>
        </form>
    </div>
</div>

<script language="JavaScript">
    var data = [];
    $('.result-list').each(function (idx, elem) {
        data.push({key:$('.result-key', elem).text(), value:$('.result-value', elem).text()});
    });
    new Morris.Bar({
        // ID of the element in which to draw the chart.
        element: 'histogram',
        // Chart data records -- each entry in this array corresponds to a point on
        // the chart.
        data: data,
        // The name of the data record attribute that contains x-values.
        xkey: 'key',
        // A list of names of data record attributes that contain y-values.
        ykeys: ['value'],
        // Labels for the ykeys -- will be displayed when you hover over the
        // chart.
        labels: ['Cards']
    });
</script>
</body>
</html>
