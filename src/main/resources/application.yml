spring:
  application:
    name: Tech Poker
  messages:
      basename: messages
---
spring:
  profiles: default
server:
  port: 8080
poker:
  external-url: http://localhost:${server.port}
---
spring:
  profiles: openshift
server:
  port: ${env.OPENSHIFT_DIY_PORT}
  address: ${env.OPENSHIFT_DIY_IP}
poker:
  external-url: https://${env.OPENSHIFT_GEAR_DNS}
logging:
  path: ${env.OPENSHIFT_DIY_LOG_DIR}
